<body>
    <header>
        <nav>
          <a href="./src/users-list.html">User List</a>
          <a href="./src/new-user.html">Create User</a>
          <a href="./src/edit-user.html">Edit User</a>
          <a href="./src/user-profile.html">User Profile</a>
        </nav>
    </header>
    <h1>User Profile:</h1>
    <hgroup class="user-card">
        <h2 class="name">Jason Ropp</h2>
        <h3 class="id">ID: Wombat</h3>
        <h3 class="phone">541-615-9999</h3>
        <h3 class="email">
            <a href="dummy@email.com">dummy@email.com</a>
        </h3>
        <button id="detailsButton" type="button" onclick="toggleUserDetails(event)">Hide Details</button>
    </hgroup>
</body>
<script>
  'use strict';

  let toggleDisplay = function(elem) {
    // Bug Fix: The first instance on page load
    // does not register the display block style,
    // even when added explicitly in main.css.
    if (elem.style.display === '') {
      elem.style.display = 'none';

    } else {
      elem.style.display = (elem.style.display === 'block') ? 'none' : 'block';
    }
  };
  

  let toggleUserDetails = function(event) { // eslint-disable-line no-unused-vars
    let userElems = Array.prototype.slice.call(event.target.parentNode.children);

    for (let i = 0; i < userElems.length; i++) {
      let elem = userElems[i];

      if (elem.nodeName === 'H3') {
        toggleDisplay(elem);
      }
    }
  };

</script>

</html>
