<link rel="import" href="polymer.html">
<dom-module id="new-user">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .first-name,
      .last-name {
        display: inline;
      }

      form {
        margin-top: 20px;
        width: 140px;
      }

      .form-box {
        padding: 10px;
        width: 400px;
      }

      .form-box input,
      .form-button {
        display: block;
        margin: 10px;
        border-radius: 3px;
        width: 80%;
      }

      .form-button {
        display: block;
        margin: 10px;
        margin-left: 20px;
      }

      .heading {
        position: relative;
        left: -10px;
        margin: 10px;
      }

      .submit-button-box {
        width: fit-content;
        border-radius: 3px;
        min-width: 200px;
      }

      .contact-info-header {
        font-size: 12px;
        font-weight: bold;
        margin: 5px;
        margin-left: 10px;
        margin-right: 10px;
        border-top: 1px solid rgb(94, 94, 94);
        border-bottom: 1px solid rgb(94, 94, 94);
        text-align: center;

      }

      .new-user-fields {
        box-shadow: 1px 1px 4px #dadada;
        background-color: #B1A296;
        padding: 10px;
        width: fit-content;
        border-radius: 3px;
        min-width: 200px;
      }
    </style>
    <div class="form-box">
      <div class="heading">Add New User:</div>
      <form autocomplete="on" class="default-card">
        <div id="newUserFields" class="new-user-fields">
          <input id="id" type="text" class="input" autocomplete="username" placeholder="User Id" required>
          <input class="first-name" id="fName" type="text" class="input" autocomplete="given-name" placeholder="First Name" required>
          <input class="last-name" id="lName" type="text" class="input" autocomplete="family-name" placeholder="Last Name" required>
          <input id="email" type="email" class="input" autocomplete="email" placeholder="Email" name="email" required>
          <input id="phone" type="tel" class="input" autocomplete="tel" placeholder="Phone" required>
          <input id="department" class="input" placeholder="department" required>
        </div>
        <div class="submit-button-box">
          <button class="form-button" on-click="createUser" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </template>
  <script>
    'use strict';
    class NewUser extends Polymer.Element {
      static get is() { return 'new-user'; }
      static get properties() {
        return {

        };
      }
      createUser(e) {
        e.preventDefault();

        let user = {
          first: this.$.fName.value,
          last: this.$.lName.value,
          phone: this.$.phone.value,
          email: this.$.email.value,
          id: this.$.id.value,
          department: this.$.department.value
        };
        this.checkFields(user);
      }

      saveUser(user) {

        let users;
        if (localStorage.getItem('onboardProjectUsers')) {
          users = JSON.parse(localStorage.getItem('onboardProjectUsers'));
          users.push(user);
          localStorage.setItem('onboardProjectUsers', JSON.stringify(users));
        } else {
          users = [user];
          localStorage.setItem('onboardProjectUsers', JSON.stringify(users));
        }
      }

      // Makes sure all fields are filled
      checkFields(user) {
        let fields = this.$.newUserFields.children;
        for (const prop in user) {
          if (!user[prop]) {
            window.alert(prop.toUpperCase() + ' is empty!');
            return
          }
        }
        this.saveUser(user);
      }
    }

    customElements.define(NewUser.is, NewUser);
  </script>
</dom-module>
