<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Users List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="import" href="./nav-bar.html">
  <link rel="import" href="./user-list.html">
</head>
<style>
  .default-card {
    background-color: gainsboro;
    width: fit-content;
    padding: 15px;
    margin: 5px;
    border-radius: 5px;
    box-shadow: 3px 3px 2px lightgrey;
  }

  li {
    list-style: none;
  }
</style>

<body>
  <header>
    <nav>
      <nav-bar></nav-bar>
    </nav>
  </header>
  <h1>
    Users:
  </h1>
	<user-list></user-list>

	<div id="ce-es5-shim">
    <script type="text/javascript">
      if (window.customElements) {
        var ceShimContainer = document.querySelector('#ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
    </script>
    <script type="text/javascript" src="@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  </div>

  <!--
    Then we have to use the webcomponents loader
  -->
  <script>
    (function() {
      document.addEventListener('WebComponentsReady', function componentsReady() {
        document.removeEventListener('WebComponentsReady', componentsReady, false);
        var script = document.createElement('script');
        script.src = '<%= htmlWebpackPlugin.files.js[0] %>';
        var refScript = document.getElementsByTagName('script')[0];
        refScript.parentNode.insertBefore(script, refScript);
      }, false);
    })();
	</script>
	<script src="@webcomponents/webcomponentsjs/webcomponents-loader.js">
		import '@banno/polymer/polymer-element';
		// import '@banno/polymer/polymer';
	</script>
</body>

</html>
