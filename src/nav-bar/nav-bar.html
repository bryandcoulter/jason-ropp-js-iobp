<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/polymer-element.js">
<!-- bplint-enable no-unused-import -->
<dom-module id="nav-bar">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
			}
      nav {
        background-color: #7395ae;
        width: 95%;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 3px 3px 2px lightgrey;
      }
    </style>
    <nav class="default-card">
      <button title="home" on-click="_home">Home</button>
      <button title="noPage" on-click="_noPage">Edit User</button>
      <button title="newUser" on-click="_newUser">Create User</button>
      <button title="noPage" on-click="_noPage">User List</button>
      <button title="noPage" on-click="_noPage">User Profile</button>
    </nav>
  </template>
  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';
    /** @polymer */
    
    class NavBarElement extends PolymerElement {
      static get is() { return 'nav-bar'; }
      _home() {
        this._routeMe('home');
      }
      _newUser() {
        this._routeMe('newUser');
      }
      _noPage() {
        this._routeMe('noPage');
      }
      _routeMe(page) {
        this.dispatchEvent(new CustomEvent('page-change', {
          bubbles: true,
          composed: true,
          detail: page
        }));
      }
    }

    window.customElements.define(NavBarElement.is, NavBarElement);
    export default NavBarElement;
  </script>
</dom-module>
