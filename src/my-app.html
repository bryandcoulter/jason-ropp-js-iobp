<link rel="import" href="~@banno/polymer/polymer-element.js">
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="./nav-bar/nav-bar.html">
<link rel="import" href="./new-user/new-user.html">
<dom-module id="my-app">
  <template>
    <nav-bar on-page-change="_pageChange"></nav-bar>
    <template is="dom-if" if="[[_checkLink(page, 'home')]]">
      HomePage
    </template>
    <template is="dom-if" if="[[_checkLink(page, 'newUser')]]">
      <new-user></new-user>
    </template>
    <template is="dom-if" if="[[_checkLink(page, 'noPage')]]">
      Need to set this page up
    </template>
  </template>
  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';
    /** @polymer */
    const base = PolymerElement;
    class MyAppElememt extends base {
      static get is() { return 'my-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            value: 'home'
          }
        }
      }
      _checkLink(page, display){
        return page === display;
      }
      _pageChange(event) {
        this.page = event.detail || 'home';
      }
    }
    customElements.define(MyAppElememt.is, MyAppElememt);
    export default MyAppElememt;
  </script>
</dom-module>
