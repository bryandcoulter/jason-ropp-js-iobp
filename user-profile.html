<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>User Profile</title>
</head>

<body>
    <header>
        <nav>
            <a>User List</a>
            <a>Create User</a>
            <a>Edit User</a>
            <a>User Profile</a>
        </nav>
    </header>
    <h1>User Profile:</h1>
    <hgroup class="user-card">
        <h2 class="name">Jason Ropp</h2>
        <h3 class="id">ID: Wombat</h2>
        <h3 class="phone">541-615-9999</h2>
        <h3 class="email">dummy@email.com</h2>
    </hgroup>
    <button id="detailsButton" type="button" onclick='displayHideUserDetails()'>Hide Details</button>
</body>
<script>
    function displayHideUserDetails() {

        let name = document.getElementsByClassName("name")[0];
        let nameCardNodes = Array.prototype.slice.call(name.parentNode.childNodes);

        for (let i = 1; i < nameCardNodes.length; i++) {
            let node = nameCardNodes[i];

            if (node.nodeName != "#text" && node.nodeName == "H3") {
                if (getComputedStyle(node).display === "none") {
                    showElement(node);
                }
                else if (getComputedStyle(node).display === "block") {
                    hideElement(node);
                }

            }
        }
    }
    function hideElement(elem) {
        elem.style.display = "none"
        document.getElementById('detailsButton').textContent = "Show Details";
    }
    function showElement(elem) {
        elem.style.display = "block"
        document.getElementById('detailsButton').textContent = "Hide Details";
    }
</script>

</html>
